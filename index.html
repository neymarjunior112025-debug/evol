<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe4e6; /* Light pink */
            overflow: hidden; /* Prevent scrollbars when button moves */
        }
        .title-font {
            font-family: 'Pacifico', cursive;
        }
        /* Custom smooth transition for the button movement */
        .smooth-move {
            transition-property: top, left, transform, background-color;
            transition-duration: 300ms; /* Slower duration for smoother glide */
            transition-timing-function: ease-out; /* Starts fast, slows down at the end */
        }
        /* Shake animation for the angry phase */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake-element {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col justify-center items-center relative select-none">

    <!-- Main Content Container -->
    <div id="main-container" class="text-center z-10 transition-all duration-500 flex flex-col items-center justify-center">
        <!-- Image Removed per request -->

        <h1 class="title-font text-5xl md:text-7xl text-pink-600 mb-12 drop-shadow-md">
            Will you be my Valentine?
        </h1>

        <div class="flex gap-8 justify-center items-center relative h-20 w-full max-w-md">
            <!-- YES Button -->
            <button 
                onclick="handleYes()"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg transform hover:scale-110 transition-all duration-200 z-20">
                Yes üíñ
            </button>

            <!-- NO Button (This will move) -->
            <button 
                id="no-btn"
                onmouseover="moveButton()"
                onclick="moveButton()"
                class="bg-red-400 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg smooth-move absolute"
                style="position: relative;"
            >
                No üò¢
            </button>
        </div>
        
        <!-- Counter removed from visual display -->
    </div>

    <!-- ANGRY MODE Container (Hidden by default) -->
    <div id="angry-container" class="hidden flex-col items-center justify-center text-center w-full max-w-3xl p-4">
        <!-- Background image removed, kept black bg for contrast -->
        <div class="relative w-full aspect-video bg-black rounded-xl overflow-hidden shadow-2xl border-4 border-red-600 mb-6 flex items-center justify-center p-8">
            <h2 class="relative z-10 text-4xl md:text-6xl font-extrabold text-white uppercase tracking-tighter drop-shadow-[0_5px_5px_rgba(255,0,0,0.8)] shake-element leading-tight">
                C'MON NIGGA<br>STOP PLAYING<br>WITH ME DAWG
            </h2>
        </div>
        
        <button 
            onclick="resetToYes()"
            class="bg-green-600 hover:bg-green-700 text-white font-extrabold py-6 px-12 rounded-xl text-3xl shadow-[0_0_20px_rgba(0,255,0,0.5)] transform hover:scale-105 transition-transform animate-pulse">
            OKAY FINE! üò≠
        </button>
    </div>

    <!-- SUCCESS Container (Hidden by default) -->
    <div id="success-container" class="hidden flex-col items-center justify-center text-center">
        <img 
            src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2IxeGlmdmIxMm4yN3k3Zzk3dmF1d3g0c2NlcWppd2V1OGQyejdodCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" 
            alt="Celebration" 
            class="w-400 h-225 mx-auto mb-6 rounded-lg shadow-xl"
        >
        <h1 class="title-font text-6xl text-red-500 mb-4">Yeaaahhh!! üéâ</h1>
        <p class="text-2xl text-gray-700 font-semibold">I knew you would say yes! ‚ù§Ô∏è</p>
        <p class="text-lg text-gray-500 mt-2">See you on the 14th Valentinaki!</p>
        <p class="text-lg text-black-400 mt-3"> Your Mr.Ghostface</p>
    </div>

    <script>
        let evadeCount = 0;
        const noBtn = document.getElementById('no-btn');
        const mainContainer = document.getElementById('main-container');
        const angryContainer = document.getElementById('angry-container');
        const successContainer = document.getElementById('success-container');

        function moveButton() {
            // Increment counter logic (internal only)
            evadeCount++;
            
            // CHECK: If count reaches 10, trigger ANGRY MODE
            if (evadeCount >= 10) {
                triggerAngryMode();
                return;
            }

            // Logic to move the button to a random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40); // -40 for padding
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);

            // Change to fixed position to allow free movement across the screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.max(20, x)}px`; // Keep at least 20px from left
            noBtn.style.top = `${Math.max(20, y)}px`;  // Keep at least 20px from top
            
            // Optional: Make the button text change slightly or get redder
            if(evadeCount > 5) {
                noBtn.innerText = "NOPE!";
                noBtn.classList.remove('bg-red-400');
                noBtn.classList.add('bg-red-600');
            }
        }

        function triggerAngryMode() {
            // Hide the main cute interface
            mainContainer.style.display = 'none';
            // Show the angry interface
            angryContainer.classList.remove('hidden');
            angryContainer.classList.add('flex');
            
            // Change background to black/dark red for effect
            document.body.style.backgroundColor = '#1a0505';
        }

        function resetToYes() {
            // This is called when they surrender in angry mode
            handleYes();
        }

        function handleYes() {
            // Hide everything else
            mainContainer.style.display = 'none';
            angryContainer.style.display = 'none';
            
            // Reset background
            document.body.style.backgroundColor = '#ffe4e6';
            
            // Show success
            successContainer.classList.remove('hidden');
            successContainer.classList.add('flex');
            
            // Launch confetti (simple visual effect)
            createHearts();
        }

        // Simple heart rain effect
        function createHearts() {
            const colors = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerText = colors[Math.floor(Math.random() * colors.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        // Add CSS for falling hearts dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(style);
        
    </script>
</body>

</html>
